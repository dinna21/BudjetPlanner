<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budjet Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide-error" id="budjet-error">
                        value can't be empty or negative
                    </p>
                    <input type="number" id="total-amout" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>
            <!-- Expenditure -->
            <div class="user-amout-container">
                <h3>Expenses</h3>
                <p class="hide-error" id="product-tittle-error">
                    value can't be empty
                </p>
                <input type="text" class="product-tittle" id="product-tittle" placeholder="Enter title of the Product">
                <p class="hide-error" id="product-cost-error">value can't be empty or Negative</p>
                <input type="number" id="user-amount" placeholder="Enter the cost of the Product">
                <button class="submit" id="check-amount">Check Amount</button>
            </div>
            </div>
            <!-- Output Display  -->
            <div class="output-container flex-space">
                <div>
                    <p >Total Budget</p>
                    <span id="Amount">0</span>
                </div>
                <div>
                    <p>Expences</p>
                    <span id="Expenditure Value">0</span>
                </div>
                <div>
                    <p >Balance</p>
                    <span id="Balance">0</span>
                </div>
            </div> 
        </div>
        <div class="list">
            <h3>Expences List</h3>
            <div id="expense-list"></div>
        </div>
        <!-- List -->
    </div>

    <script src="script.js"></script>
</body>
</html>
